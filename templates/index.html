<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            max-width: 650px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: 90vh;
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container form-container shadow">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h2>üè† House Price Predictor</h2>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="carpet_area" class="form-label">Carpet Area (in sq ft)</label>
                        <input type="number" step="any" class="form-control" id="carpet_area" name="carpet_area" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Ready to Move">Ready to Move</option>
                            <option value="Under Construction">Under Construction</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bathroom" class="form-label">Bathrooms</label>
                        <input type="number" class="form-control" id="bathroom" name="bathroom" required>
                    </div>
                    <div class="mb-3">
                        <label for="balcony" class="form-label">Balcony</label>
                        <input type="number" class="form-control" id="balcony" name="balcony" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_parking" class="form-label">Car Parking</label>
                        <input type="number" class="form-control" id="car_parking" name="car_parking" required>
                    </div>
                    <div class="mb-3">
                        <label for="super_area" class="form-label">Super Area (in sq ft)</label>
                        <input type="number" step="any" class="form-control" id="super_area" name="super_area" required>
                    </div>
                    <div class="mb-3">
                        <label for="current_floor" class="form-label">Current Floor</label>
                        <input type="number" class="form-control" id="current_floor" name="current_floor" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_floors" class="form-label">Total Floors</label>
                        <input type="number" class="form-control" id="total_floors" name="total_floors" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5">Predict Price</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <strong>Predicted Price:</strong> ‚Çπ{{ prediction }} Lakh
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger text-center mt-4">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
